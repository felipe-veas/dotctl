name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  # Optional: allow read access to pull request. Use with `only-new-issues` option.
  # pull-requests: read

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v7
        with:
          version: v2.8.0

  test:
    name: Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'

      - name: Test Suite
        run: make test

      - name: Git Operations Tests
        run: go test ./internal/gitops ./internal/cmd -run 'Test(PullRebase|Push|Clone|TrackedFiles|CLI.*Integration)' -count=1

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'

      - name: Build
        run: make build

  build-tray-linux:
    name: Build Tray Linux (${{ matrix.arch }})
    runs-on: ${{ matrix.runner }}
    needs: [test]
    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: amd64
            runner: ubuntu-latest
          - arch: arm64
            runner: ubuntu-24.04-arm
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'

      - name: Install tray dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config gcc libgtk-3-dev libayatana-appindicator3-dev

      - name: Build tray
        run: ./scripts/build-tray-linux.sh

      - name: Upload tray artifact
        uses: actions/upload-artifact@v4
        with:
          name: dotctl-tray-linux-${{ matrix.arch }}
          path: bin/dotctl-tray
