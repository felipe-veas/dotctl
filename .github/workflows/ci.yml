name: CI

on:
  pull_request:
    branches: [ "main" ]
  merge_group:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  # Optional: allow read access to pull request. Use with `only-new-issues` option.
  # pull-requests: read

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v7
        with:
          version: v2.8.0

  test:
    name: Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'

      - name: Test Suite
        run: make test

      - name: Git Operations Tests
        run: go test ./internal/gitops ./internal/cmd -run 'Test(PullRebase|Push|Clone|TrackedFiles|CLI.*Integration)' -count=1

  build:
    name: Build
    if: ${{ !startsWith(github.head_ref || '', 'release-please--') }}
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'

      - name: Build
        run: make build

      - name: Go vet
        run: go vet ./...

      - name: Cross-build CLI targets
        run: |
          set -euo pipefail
          for goos in darwin linux; do
            for goarch in amd64 arm64; do
              echo "Building dotctl for ${goos}/${goarch}"
              CGO_ENABLED=0 GOOS="${goos}" GOARCH="${goarch}" go build -o "bin/dotctl-${goos}-${goarch}" ./cmd/dotctl
            done
          done

  goreleaser-check:
    name: GoReleaser Check
    if: ${{ !startsWith(github.head_ref || '', 'release-please--') }}
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'

      - name: Set up GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: latest
          install-only: true

      - name: Validate goreleaser config
        run: goreleaser check --config .goreleaser.yaml

      - name: Snapshot build (skip publish)
        run: goreleaser release --snapshot --skip=publish --clean --config .goreleaser.yaml

  build-tray-linux:
    name: Build Tray Linux (${{ matrix.arch }})
    if: ${{ !startsWith(github.head_ref || '', 'release-please--') }}
    runs-on: ${{ matrix.runner }}
    needs: [test]
    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: amd64
            runner: ubuntu-latest
          - arch: arm64
            runner: ubuntu-24.04-arm
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'

      - name: Install tray dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config gcc libgtk-3-dev libayatana-appindicator3-dev

      - name: Build tray
        run: ./scripts/build-tray-linux.sh

      - name: Upload tray artifact
        uses: actions/upload-artifact@v6
        with:
          name: dotctl-tray-linux-${{ matrix.arch }}
          path: bin/dotctl-tray
